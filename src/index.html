<!doctype html>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142997649-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142997649-1');
    </script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>かんたんタイマー</title>
    <meta name="description" content="小さな子にも使いやすいタイマーです。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/easy-timer/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/easy-timer/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/easy-timer/favicon/favicon-48x48.png">
    <link rel="manifest" href="/easy-timer/favicon/site.webmanifest">
    <link rel="mask-icon" href="/easy-timer/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/easy-timer/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/easy-timer/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #timerText { line-height:1.1; overflow:hidden; }
      svg { cursor:pointer; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand navbar-light">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/easy-timer/">
            <img src="/easy-timer/favicon/original.svg" width="32" height="32">
            かんたんタイマー
          </a>
          <div class="navbar-nav">
            <button title="常駐化" id="toggleNoSleep" class="btn p-0">
              <svg id="noSleepOn" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path></svg>
              <svg id="noSleepOff" class="d-none" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"></path></svg>
            </button>
            <button title="タイマー音" id="toggleBGM" class="btn p-0 ms-1">
              <svg id="bgmOn" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
              <svg id="bgmOff" class="d-none" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M4.27 3L3 4.27l9 9v.28c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4v-1.73L19.73 21 21 19.73 4.27 3zM14 7h4V3h-6v5.18l2 2z"/></svg>
            </button>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <div id="timerHeader" class="row pb-3 justify-content-center">
        <div class="col-auto py-1">
          <input id="timerValue" class="form-control form-control-lg text-center" type="tel" size="8" placeholder="時間 (分)" aria-label="時間 (分)">
        </div>
        <div class="col-auto py-1">
          <select id="changeSound" class="form-select form-select-lg" aria-label="アラーム音">
            <option value="none">音なし</option>
            <option value="suzume">スズメ</option>
            <option value="niwatori">ニワトリ</option>
            <option value="higurashi">ヒグラシ</option>
            <option value="semi">セミ</option>
            <option value="pipipi" selected>ピピピ</option>
            <option value="kirakira">きらきら</option>
          </select>
        </div>
      </div>
      <div id="timerText" class="alert alert-info">0:00</div>
      <div id="timerFooter" class="row pb-3 justify-content-center">
        <div class="col-auto py-1">
          <button id="startButton" onclick="startTimer()" class="btn btn-primary btn-lg">スタート</button>
        </div>
        <div class="col-auto py-1">
          <button id="resetTimer" class="btn btn-primary btn-lg">リセット</button>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/easy-timer">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js" integrity="sha256-iHt2PlPsrrp73dyssp9/+vnaijV2wsyn6koezRT/cxw=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
